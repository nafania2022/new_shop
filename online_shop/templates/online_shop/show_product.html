{% extends 'online_shop/base.html' %}


{% block price %}
<main>
    <div class="row row-cols-1 row-cols-md-1 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">{{products.name}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">${{products.price}}<small class="text-muted fw-light">/mo</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>{{products.description}}</li>                       
                    </ul>
            <a href="#" type="button" class="w-100 btn btn-lg btn-outline-primary">Подробнее</a>
          </div>
        </div>
    </div>
    
</div>
</main>


{% endblock price %}
